<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>Articles</title>
</head>
<section class="container py-4" layout:fragment="content">
    <div class="row gap-2">
        <div class="col-3" th:each="article : ${articles}">
            <div
                    class="card"
            >
                <div class="card-body">
                    <p class="card-title" th:text="${article.title}"></p>
                    <p class="card-text" th:text="${article.description}"></p>
                    <a class="btn btn-primary" th:href="@{/admin/articles/{id}(id=${article.slug})}">Edit</a>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
